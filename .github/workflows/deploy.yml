name: Build and Deploy to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: |
          az acr login --name ${{ secrets.REGISTRY_NAME }}

      - name: Build and push image
        run: |
          docker build -t ${{ secrets.REGISTRY_NAME }}.azurecr.io/microservicio-usuarios:${{ github.sha }} .
          docker push ${{ secrets.REGISTRY_NAME }}.azurecr.io/microservicio-usuarios:${{ github.sha }}

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "nombre-de-tu-webapp"
          images: "${{ secrets.REGISTRY_NAME }}.azurecr.io/microservicio-usuarios:${{ github.sha }}"
